<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <link href="./css/index.css" type="text/css" rel="stylesheet" />
<title>应聘登记表</title>
</head>
<body>
    <div id="header">
        <p>杭州方大丝绸有限公司</p>
        <span>应聘登记表</span>
    </div>
    <div id="bodyer">
        <div>
            <span><span style="color: red;">*</span>应聘岗位</span><br/>
            <input id="ypgw-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span><span style="color: red;">*</span>填表日期</span><br/>
            <input id="tbrq-date" class="date" type="date"/>
        </div>
        <div>
            <span><span style="color: red;">*</span>姓名</span><br/>
            <input id="xm-date" class="text" type="text" placeholder="请输入"/>
        </div>
        <div>
            <span><span style="color: red;">*</span>性别</span><br/>
            <select id="xb-select" class="select"  name="skills">
                <option value="">请选择</option>
                <option value="boy">男</option>
                <option value="girl">女</option>
            </select>
        </div>
        <div>
            <span><span style="color: red;">*</span>出生日期</span><br/>
            <input id="csrq-date" class="date" type="date"/>
        </div>
        <div>
            <span><span style="color: red;">*</span>民族</span><br/>
            <input id="mz-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span><span style="color: red;">*</span>政治面貌</span><br/>
            <input id="zzmm-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span><span style="color: red;">*</span>婚否</span><br/>
            <select id="hf-select" class="select"  name="skills">
                <option value="">请选择</option>
                <option value="yes">已婚</option>
                <option value="no">未婚</option>
            </select>
        </div>
        <div>
            <span><span style="color: red;">*</span>健康状况</span><br/>
            <input id="jkzk-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span><span style="color: red;">*</span>籍贯（省、市）</span><br/>
            <input id="jg-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span><span style="color: red;">*</span>联系方式</span><br/>
            <input id="lxfs-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span><span style="color: red;">*</span>电子邮箱</span><br/>
            <input id="dzyx-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span><span style="color: red;">*</span>学历</span><br/>
            <input id="xl-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span><span style="color: red;">*</span>现住地</span><br/>
            <input id="xzd-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span><span style="color: red;">*</span>目前是否在职</span><br/>
            <input id="mqsfzz-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span><span style="color: red;">*</span>预计到岗时间</span><br/>
            <input id="yjdgsj-date" class="date" type="date"/>
        </div>
        <div>
            <span><span style="color: red;">*</span>期望薪资</span><br/>
            <input id="qwxz-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span><span style="color: red;">*</span>外语水平</span><br/>
            <input id="wysp-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span><span style="color: red;">*</span>计算机水平</span><br/>
            <input id="jsjsp-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span><span style="color: red;">*</span>教育经历（请至少写一行）</span><br/>
            <table class="table">
                <tr>
                    <th>时间</th>
                    <th>毕业院校</th>
                    <th>专业</th>
                    <th>详细情况</th>
                </tr>
                <tr>
                    <td><input id="jyjl-1-sj" type="text"/></td>
                    <td><input id="jyjl-1-byxx" type="text"/></td>
                    <td><input id="jyjl-1-zy" type="text"/></td>
                    <td><input id="jyjl-1-xxqk" type="text"/></td>
                </tr>
                <tr>
                    <td><input id="jyjl-2-sj" type="text"/></td>
                    <td><input id="jyjl-2-byxx" type="text"/></td>
                    <td><input id="jyjl-2-zy" type="text"/></td>
                    <td><input id="jyjl-2-xxqk" type="text"/></td>
                </tr>
                <tr>
                    <td><input id="jyjl-3-sj" type="text"/></td>
                    <td><input id="jyjl-3-byxx" type="text"/></td>
                    <td><input id="jyjl-3-zy" type="text"/></td>
                    <td><input id="jyjl-3-xxqk" type="text"/></td>
                </tr>
            </table>
        </div>
        <div>
            <span><span style="color: red;">*</span>工作经历（请至少写一行，没有则写<span style="color: red;">'无'</span>）</span><br/>
            <table class="table">
                <tr>
                    <th>时间</th>
                    <th>公司名称</th>
                    <th>职务</th>
                    <th>职责</th>
                </tr>
                <tr>
                    <td><input id="gzjl-1-sj" type="text"/></td>
                    <td><input id="gzjl-1-gsmc" type="text"/></td>
                    <td><input id="gzjl-1-zw" type="text"/></td>
                    <td><input id="gzjl-1-zz" type="text"/></td>
                </tr>
                <tr>
                    <td><input id="gzjl-2-sj" type="text"/></td>
                    <td><input id="gzjl-2-gsmc" type="text"/></td>
                    <td><input id="gzjl-2-zw" type="text"/></td>
                    <td><input id="gzjl-2-zz" type="text"/></td>
                </tr>
                <tr>
                    <td><input id="gzjl-3-sj" type="text"/></td>
                    <td><input id="gzjl-3-gsmc" type="text"/></td>
                    <td><input id="gzjl-3-zw" type="text"/></td>
                    <td><input id="gzjl-3-zz" type="text"/></td>
                </tr>
            </table>
        </div>
        <div>
            <span>个人荣誉</span><br/>
            <input id="grry-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span>兴趣特长</span><br/>
            <input id="xqtc-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span><span style="color: red;">*</span>自我评价</span><br/>
            <textarea id="zwpj-textarea" class="textarea" placeholder="请输入"></textarea>
        </div>
        <div>
            <button class="button" onclick="up()">提  交</button>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
